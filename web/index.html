<body>

                <th>Producto A</th>

        </tfoot>
    </table>

    <table>
        <thead>
            <tr>
                <th> A</th>

            </tr>

        </thead>

            <tr>
                <td rowspan="2">c</td>

            </tr>

            </tr>

</html>
